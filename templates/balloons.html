<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloons</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <style>
        /* Ensures spacing between text */
        .valentine-text {
            text-align: center;
            display: block;
        }

        h1.valentine-text {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px; /* Space below the heading */
        }

        p.valentine-text {
            font-size: 1.2em;
            line-height: 1.6; /* Increases spacing between lines */
            margin-top: 20px; /* Space above the paragraph */
        }
    </style>
</head>
<body onload="generateNormalBalloons()">

    <div id="balloon-container"></div>

    <!-- Valentine's Message -->
    <h1 class="valentine-text">Happy Valentine's Day My Love ❤️</h1>

    <!-- Love Letter Paragraph -->
    <p class="valentine-text">
        With time and distance, my love for you is growing stronger day by day. 
        Just waiting to see you by my side. Wishing you love on this lovely day ❤️.
    </p>

</body>
</html>
